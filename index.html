<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Chill</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Chill Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Film</a></li>
                    <li><a href="#">Daftar Saya</a></li>
                </ul>
            </nav>
            <div class="profile-avatar">
                <img src="images/avatar.png" alt="Profile Avatar">
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Ready to Watch Movies</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <div class="hero-buttons">
                    <button>Start Watching</button>
                    <button>Learn More</button>
                </div>
                <div class="volume-control">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" name="volume" min="0" max="100">
                </div>
            </div>
        </section>

        <!-- Continue Watching Section -->
        <section class="continue-watching">
            <h2>Continue Watching</h2>
            <!-- Content for this section goes here -->
        </section>

        <!-- Top Rated Section -->
        <section class="top-rated">
            <h2>Top Rated Movies and Series Today</h2>
            <!-- Content for this section goes here -->
        </section>

        <!-- Trending Section -->
        <section class="trending">
            <h2>Trending Movies</h2>
            <!-- Content for this section goes here -->
        </section>

        <!-- New Releases Section -->
        <section class="new-releases">
            <h2>New Releases</h2>
            <!-- Content for this section goes here -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="images/logo.png" alt="Chill Logo">
            <p>&copy; 2024 Chill. All rights reserved.</p>
            <ul>
                <li><a href="#">Film Genres</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
