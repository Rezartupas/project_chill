<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chill</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
        
        <div class="login-container">
            <img src="images/logo.png" alt="Chill Logo" class="logo">
            <h2>Daftar</h2>
            <p>Selamat Datang!</p>
            <form>
                <label class="login-help" for="name">Username</label>
                <input type="text" placeholder="Masukkan username" />
                <label class="login-help" for="password">Kata Sandi</label>
                <input type="password" placeholder="Masukkan Kata Sandi" />
                <label class="login-help" for="password">Konfirmasi Kata Sandi</label>
                <input type="password" placeholder="Masukkan Kata Sandi" />
                <div class="login-help">
                <p class="belum-punya-akun">Sudah Punya Akun? <a href="login.html">Masuk </a></p>
                </div>
                <button type="submit">Daftar</button>
                <p class="text-devider">Atau</p>
                <button class="google-login"><img src="images/goggle.webp" width="25px" alt="Google Logo">Daftar dengan Google</button>
            </form>
            
        </div>
</body>
</html>
