<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
        <div class="login-container">
            <img src="images/logo.png" width="200px" alt="Chill Logo">
            <h2>Masuk</h2>
            <p>Selamat Datang Kembali!</p>
            <form>
                <label class="login-help" for="name">Username</label>
                <input type="text" placeholder="Masukan username" required>
                <label class="login-help" for="password">Kata Sandi</label>
                <input type="password" placeholder="Masukan kata sandi" required>
                <div class="login-help">
                    <p class="belum-punya-akun">Belum Punya Akun? <a href="register.html">Daftar </a></p>
                    <a href="#">Lupa Password? </a>
                </div>
                <button type="submit">Masuk</button>
                <p class="text-devider">Atau</p>
                <button class="google-login"><img src="images/goggle.webp" width="25px" alt="Google Logo">Masuk dengan Google</button>
            </form>
        </div>
</body>
</html>
